<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <title>Contador</title>
  </head>
  <body onload="time()">
    <div class="container">
      <h1 class="title">Ready to launch in...</h1>
      <div class="date">
        <span>Dias</span>
        <span>Horas</span>
        <span>Minutos</span>
        <span>Segundos</span>
      </div>
      <div class="clock">
        <span class="day">08</span>
        <span>:</span>
        <span class="hours">12</span>
        <span>:</span>
        <span class="minutes">44</span>
        <span>:</span>
        <span class="seconds">28</span>
      </div>
      <h3>Inscreva-se para saber mais sobre o lan√ßamento</h3>
      <button class="button">Inscreva-se</button>
    </div>
    <div class="image">
      <img
        src="./images/rocket.svg"
        alt="imagem de foguete em volta de uma nuvem azul"
      />
    </div>
  </body>
</html>
